                                                </div>
                                            </div>
                    
                                            <div class="form-group" id="form-grp">

                                                </div>
                                            </div>
                    
                                            <div class="form-group" id="form-grp">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                                <div class="col-md-12">
                                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                                </div>
                                            </div>
                    
                                            <div class="form-group" id="form-grp">
                                                <div class="col-md-12 text-center">
                                                    <button type="submit" class="btn btn-primary btn-lg" id="btn-form-submit">Submit</button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
